<div class="container-fluid g-0 p-2">
    <div class="row g-0">
        <div class="col-md-2 d-flex justify-content-center align-items-center">
            <img src="../../assets/{{employee.profile}}" alt="Photo de profil" class="profile">
        </div>
        <div class="col p-2">
            <div class="row g-0">
                <div class="col-md-10 text-center">
                    <span class="name">{{employee.Nom | titlecase}} {{employee.Prenom | titlecase}}</span>
                </div>
                <div class="col-md-2 d-flex justify-content-center align-items-center">
                    <div class="btn-group" role="group">

                        <button (click)="editEmployeeClicked()" mat-icon-button class="btn btn-outline-success">
                            <mat-icon>edit</mat-icon>
                        </button>

                        <button mat-icon-button class="btn btn-outline-danger" (click)="deleteEmployeeClicked()">
                            <mat-icon>delete</mat-icon>
                        </button>

                    </div>
                </div>
            </div>
            <div class="row g-0 mt-3">
                <div class="col-md">
                    <table class="table table-hover mx-auto">
                        <thead class="text-center fs-5 fst-italic text-secondary">
                            <tr>
                                <td colspan="2">Informations Personnelles
                                </td>
                            </tr>

                        </thead>
                        <tbody>
                            <tr>
                                <td>Date de naissance</td>
                                <td>{{employee.birthdate | date: 'dd/MM/yyyy' }}</td>
                            </tr>
                            <tr>
                                <td>Genre</td>
                                <td>{{employee.genre =='m'?"M.":"Mme"}}</td>
                            </tr>
                            <tr>
                                <td>Email</td>
                                <td>{{employee.email| titlecase}}</td>
                            </tr>
                            <tr>
                                <td>Role</td>
                                <td *ngIf="employee.role === 'emp'">Employ√©</td>
                                <td *ngIf="employee.role === 'admin'">Administrateur</td>
                                  
                                                    </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
