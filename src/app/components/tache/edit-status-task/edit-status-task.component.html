<div mat-dialog-title>
    <h2>Mettre à jour Tache</h2>
</div>
<mat-dialog-content>
    <form [formGroup]="taskForm">
        <div mat-dialog-content class="content">
       
            <div class="row">

                <mat-form-field>
                    <mat-label>Statut</mat-label>
                    <mat-select formControlName="statut">
                      <mat-option *ngFor="let statut of statuts" [value]="statut">{{ statut }}</mat-option>
                    </mat-select>
                  </mat-form-field>
                  
            </div>

            <div class="row" *ngIf="taskForm.get('statut')?.value == 'Terminé'">
                <mat-form-field appearance="outline">
                    <mat-label for="spenttime">Temps passé</mat-label>
                    <input matInput type="number" placeholder="Ex.20" formControlName="spenttime" id="spenttime">
                </mat-form-field>
            </div>

        </div>


        <div mat-dialog-actions class="action">
            <button mat-raised-button type="button" class="btn btn-outline-danger"
                [mat-dialog-close]="false">Annuler</button>
            <button [mat-dialog-close]="true" mat-raised-button class="btn btn-outline-primary"
                (click)="changeStatus()">Confirmer</button>
        </div>
    </form>
</mat-dialog-content>
